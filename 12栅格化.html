<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>12栅格化</title>
	<link rel="stylesheet" href="../12.css">
	<style>
	.border1{
		border: 1px solid #ccc;
	}
	.red{
		border: 1px solid red;
	}
	.blue{
		border: 1px solid blue;
	}
	.yellow{
		border: 1px solid yellow;
	}
	.pink{
		border: 1px solid pink;
	}
	.h100{
		height: 100px;
	}
	</style>
</head>
<body>
	<div class="container border1">
		<div class="col-lg-3 col-mg-4 red h100">1</div>
		<div class="col-lg-3 col-mg-4 blue h100">2</div>
		<div class="col-lg-3 col-mg-4 yellow h100">3</div>
		<div class="col-lg-3 display pink h100">4</div>
	</div>
	<div class="container-fluid border1">
		<div class="col-lg-3 col-mg-4 red h100">1</div>
		<div class="col-lg-3 col-mg-4 blue h100">2</div>
		<div class="col-lg-3 col-mg-4 yellow h100">3</div>
		<div class="col-lg-3 display pink h100">4</div>
	</div>
</body>
</html>
